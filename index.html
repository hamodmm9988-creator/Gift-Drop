<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remove Account</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #000;
    }

    p {
      color: #555;
      margin-bottom: 10px;
    }

    .warning {
      color: #777;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #e53935;
      color: #fff;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d32f2f;
    }

    .success {
      text-align: center;
    }

    .success h1 {
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <!-- Delete Form -->
  <div class="container" id="deleteForm">
    <h1>Remove Account</h1>
    <p>Are you sure you want to remove your account?</p>
    <p class="warning">This action cannot be undone.</p>

    <input type="text" placeholder="User ID" required />
    <input type="email" placeholder="Email Address" required />

    <button onclick="deleteAccount()">Remove Account</button>
  </div>

  <!-- Success Message -->
  <div class="container success" id="successMessage" style="display:none;">
    <h1>Account Deletion Request Submitted</h1>
    <p>Your account deletion request has been received successfully.</p>
    <p>Your data will be permanently deleted in accordance with our Privacy Policy.</p>
  </div>

  <script>
    function deleteAccount() {
      document.getElementById("deleteForm").style.display = "none";
      document.getElementById("successMessage").style.display = "block";
    }
  </script>

</body>
</html>
